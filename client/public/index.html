<!DOCTYPE html>
<html lang="">
  <head>
    <!-- ⇣ "/" 로 들어왔을 때에만 /new 로 교체 ----------------------------- -->
    <script>
      if (location.pathname === "/") {
        location.replace("/new");          /* hash 모드라면 "/#/new" */
      }
    </script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- favicon · fonts · 라이브러리 --------------------------------------- -->
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/png/512/2784/2784459.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;1,200;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Vue-CLI 가 title 옵션으로 치환 ------------------------------------- -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>

    <div id="app"></div>
    <!-- build 된 JS/CSS 는 Webpack 이 자동 주입 -->
  </body>
</html>
